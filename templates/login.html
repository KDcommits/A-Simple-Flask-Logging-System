<!-- templates/login.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
        background-image: url('./static/BG_Image_2.jpg');
        background-repeat: no-repeat;
        background-size: cover;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form id="login-form" method="post">
            <input type="text" name="email" placeholder="Email" required style="width: 325px;">
            <input type="password" name="password" placeholder="Password" required style="width: 325px;">
            <button type="submit">Login</button>
            <div class="border-top pt-3">
                <small class="text-muted">
                    <br>
                    Don't have an account? <a class="ml-2" href="{{ url_for('signup') }}">Sign Up Now</a>
                </small>
            </div>
        </form>
    </div>
    <script src="{{ url_for('static', filename='login.js') }}"></script>
</body>
</html>
