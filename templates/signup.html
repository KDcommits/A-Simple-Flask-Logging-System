<!-- templates/signup.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
        background-image: url('./static/BG_Image_2.jpg');
        background-repeat: no-repeat;
        background-size: cover;
        }
      </style>
</head>
<body>
    <div class="login-container">
        <h1>Register</h1>
        <form id="signup-form" method="post">
            <input type="text" name="email" placeholder="Email" required  required style="width: 325px;">
            <input type="password" name="password" placeholder="Password" required required style="width: 325px;">
            <input type="password" name="confirm_password" placeholder="Confirm Password" required required style="width: 325px;">
            <button type="submit">Sign Up</button>
            <div class="border-top pt-3">
                <small class="text-muted">
                    <br>
                    Already have an account? <a class="ml-2" href="/">Login</a>
                </small>
            </div>
        </form>
    </div>
    <script src="{{ url_for('static', filename='register.js') }}"></script>
</body>
</html>
